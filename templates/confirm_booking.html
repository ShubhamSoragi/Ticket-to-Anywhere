{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Bus</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        nav {
            width: 100%;
            background-color: #acb7cb;
            padding: 10px;
            position: fixed;
            top: 0;
            z-index: 2;
        }

        .nav-list {
            list-style: none;
            display: flex;
            justify-content: space-around;
            margin: 0;
            padding: 0;
        }

        .nav-list a {
            color: rgb(80, 145, 103);
            text-decoration: none;
            font-weight: bold;
        }

        .nav-list a:hover {
            text-decoration: underline;
        }

        .wrapper {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 60px; /* Added to avoid overlap with navbar */
        }

        .image-container {
            flex: 1;
            overflow: hidden;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-container {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: inline-block;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav>
        <ul class="nav-list">
            <li><a href="{% url 'home:wwe' %}">Home</a></li>
        </ul>
    </nav>
    <div class="wrapper">
        <div class="image-container">
            <img src="{% static 'image/Buss.jpg' %}" alt="Bus">
        </div>
        <div class="form-container">
            <h1>Book Bus {{ bus_number }}</h1>
            <form method="post">
                {% csrf_token %}
                <div>
                    <label for="id_name">Name:</label>
                    {{ form.name }}
                </div>
                <div>
                    <label for="id_email">Email:</label>
                    {{ form.email }}
                </div>
                <div>
                    <label for="id_seat_quantity">Seat Quantity:</label>
                    {{ form.seat_quantity }}
                </div>
                <button type="submit">Confirm Booking</button>
            </form>
        </div>
    </div>
</body>
</html>
