<!-- login.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .video-background {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            z-index: 1;
        }
        .form-section {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .form-section .avatar {
            width: 80px;
            height: 80px;
            background: url('{% static "image/llg.jpg" %}') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .form-section h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .form-section form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .form-section input[type="text"],
        .form-section input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background: #fafafa;
        }
        .form-section button {
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-section button:hover {
            background-color: #0056b3;
        }
        .form-section p {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
        .form-section p a {
            color: #007bff;
            text-decoration: none;
        }
        .form-section p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted class="video">
            <source src="{% static 'video/log.mp4' %}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="container">
            <div class="form-container">
                <div class="form-section">
                    <div class="avatar"></div>
                    <h2>Login</h2>
                    <form method="post">
                        {% csrf_token %}
                        <input type="text" name="username_or_email" placeholder="Username or Email" required><br>
                        <input type="password" name="password" placeholder="Password" required><br>
                        <button type="submit">Continue</button>
                    </form>
                    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
